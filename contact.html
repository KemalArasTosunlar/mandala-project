<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/icons.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="/images/mandala-drawing.png" alt="Mandala Logo" class="logo">
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About Us</a>
        <a href="/blog.html">Blog</a>
        <a href="/shop.html">Shop</a>
        <a href="/contact.html" aria-current="page">Contact</a>
      </nav>
      <div class="header-actions">
        <a href="/cart.html">
          <img src="/images/cart.svg" alt="Shopping Cart" class="cart-icon">
        </a>
      </div>
    </header>
    <main>
      <h1>Contact Us</h1>
      <p>Get in touch with our team.</p>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
      <img src="https://picsum.photos/400/300?random=4" alt="Contact illustration" class="main-image">
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
